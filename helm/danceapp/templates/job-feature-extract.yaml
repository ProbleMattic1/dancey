apiVersion: batch/v1
kind: Job
metadata:
  name: danceapp-feature-job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: run-feature
          image: {{ .Values.image.backend }}
          env:
            - name: API_BASE
              value: {{ .Values.job.apiBase | quote }}
            - name: VIDEO_ID
              value: {{ .Values.job.videoId | quote }}
          command: ["python", "backend/tools/run_feature_job.py"]
  backoffLimit: 0
